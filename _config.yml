<hr />
<h2>我们坐上了生命列车，旅途中难免会看到人们无数次地上车、下车。</h2>
<h3>人来人往也伴随着故事的发生，有时是意外惊喜，有时候却是刻骨铭心的伤痛。</h3>
<h4>降生人世，身旁坐着悉心呵护我们的父母，我们曾以为睁眼最先看到的他们，会一直陪我们走下去。很遗憾，动听的故事总是充满着曲折。</h4>
<h5>他们会突然在某个车站下车，留下我们手足无措。</h5>
<h6>但他们的爱，他们的守护，他们那无可替代的陪伴，将继续引领着我们。</h6>
<h7>直到身旁的座位又坐上了新的天使。</h7>
